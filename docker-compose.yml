services:
  db:
    image: mysql:5.7
    container_name: quotes_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - quotes_data:/var/lib/mysql
    restart: always
    networks:
      - quotes_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
  
  web:
    image: anbe00007/quotes_app:latest
    container_name: quotes_app
    ports:
      - "5000:5000"
    depends_on:
      - db
    env_file:
      - .env
    restart: always
    networks:
      - quotes_network

volumes:
  quotes_data:

networks:
  quotes_network:
